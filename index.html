<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Sailing Course</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #eee; }
        #map { height: 100vh; width: 100vw; z-index: 1; display:none; }
        
        /* Login Overlay */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #002b5c; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 3000;
        }
        .login-box { background: white; color: #333; padding: 20px; border-radius: 10px; width: 90%; max-width: 350px; text-align: center; }
        
        /* UI Panels */
        .ui-panel {
            position: absolute; background: rgba(255, 255, 255, 0.95);
            padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); z-index: 1000;
            width: 90%; max-width: 350px; left: 50%; transform: translateX(-50%);
        }
        #settings-panel { top: 40px; display: none; }
        #status-bar { 
            position: absolute; top: 0; left: 0; right: 0; height: 30px;
            background: #333; color: white; line-height: 30px;
            font-size: 12px; text-align: center; z-index: 1001;
        }
        #info-panel { bottom: 20px; text-align: center; display:none; }

        input, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { font-weight: bold; color: white; border: none; cursor: pointer; }
        .btn-blue { background: #007bff; }
        .btn-orange { background: #e65100; }
        .btn-green { background: #28a745; }

        /* Icons */
        .mark-label { background: rgba(255,255,255,0.9); padding: 1px 4px; font-weight: bold; font-size: 11px; border:1px solid #333; position:absolute; top:-15px; left:50%; transform:translateX(-50%); white-space:nowrap; }
        .shape-cyl { width: 20px; height: 20px; background: #ff0055; border-radius: 50%; border: 2px solid white; box-shadow: 2px 2px 4px rgba(0,0,0,0.4); }
        .shape-tri { width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-bottom: 24px solid #ffd700; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.4)); }
        .shape-boat { width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 25px solid #0044ff; }
    </style>
</head>
<body>

    <div id="status-bar">Waiting for user...</div>

    <div id="login-screen">
        <h2>⛵ Sailing Sync</h2>
        <div class="login-box">
            <p>Enter Club ID (Unique Password)</p>
            <input type="text" id="club-id" placeholder="e.g. rcyc2024">
            <button class="btn-blue" onclick="startApp('host')">Start Boat (Host)</button>
            <button class="btn-orange" onclick="startApp('client')">Rescue Boat (Join)</button>
            <div style="margin-top:10px; font-size:12px;">
                <label><input type="checkbox" id="chk-dummy"> Enable Dummy GPS</label>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id="settings-panel" class="ui-panel">
        <h3>Course Settings</h3>
        <label>Wind Heading (°)</label>
        <input type="number" id="inp-wind" placeholder="0-360" oninput="broadcastCourse()">
        <label>Distance (NM)</label>
        <input type="number" id="inp-dist" value="1.0" step="0.1" oninput="broadcastCourse()">
        <button class="btn-green" onclick="broadcastCourse()">Force Update</button>
    </div>

    <div id="info-panel" class="ui-panel">
        <div id="target-info" style="font-size: 18px; color:#0056b3; font-weight:bold;">
            Waiting for course...
        </div>
        <div style="font-size:12px; margin-top:5px;">
            COG: <span id="val-cog">--</span>° | SOG: <span id="val-sog">--</span> kn
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        let map, boatMarker, courseLayer = L.layerGroup();
        let peer, conn, connections = [];
        let myPos = { lat: 50.8, lng: -1.2, heading: 0 }; // Default
        let currentCourse = { start: null, wind: 0, dist: 0 };
        let isHost = false;
        let isDummy = false;

        // Configuration to help phones find computers over internet (STUN)
        const peerConfig = {
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]
            }
        };

        function startApp(role) {
            const id = document.getElementById('club-id').value.trim().toLowerCase().replace(/[^a-z0-9]/g, '');
            if(id.length < 3) return alert("Enter a longer ID");

            isHost = (role === 'host');
            isDummy = document.getElementById('chk-dummy').checked;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('info-panel').style.display = 'block';
            if(isHost) document.getElementById('settings-panel').style.display = 'block';

            initMap();
            startGPS();
            initNetwork(id);
        }

        // --- NETWORKING ---
        function initNetwork(id) {
            setStatus("Connecting to network...", "orange");

            if(isHost) {
                // Host opens the room with the specific ID
                peer = new Peer(id, peerConfig);
                peer.on('open', (pid) => setStatus(`HOSTING: ${pid} - Waiting for boats...`, "green"));
                peer.on('connection', (c) => {
                    connections.push(c);
                    console.log("New connection");
                    if(currentCourse.start) setTimeout(() => c.send(currentCourse), 1000);
                });
                peer.on('error', (err) => alert("ID Taken! Someone else is hosting with this ID."));
            } else {
                // Client joins the ID
                peer = new Peer(null, peerConfig); // Random ID for client
                peer.on('open', () => {
                    setStatus("Looking for Host...", "orange");
                    conn = peer.connect(id);
                    
                    conn.on('open', () => setStatus("CONNECTED to Start Boat", "green"));
                    conn.on('data', (data) => {
                        currentCourse = data;
                        renderCourse();
                    });
                    conn.on('close', () => setStatus("Disconnected", "red"));
                    
                    // Keep-alive fix for some mobile browsers
                    setInterval(() => { if(conn.open) conn.send('ping'); }, 5000);
                });
                peer.on('error', () => setStatus("Could not find Host. Check ID.", "red"));
            }
        }

        function setStatus(msg, color) {
            const el = document.getElementById('status-bar');
            el.innerText = msg;
            el.style.backgroundColor = color === 'green' ? '#28a745' : color === 'red' ? '#dc3545' : '#ffc107';
            el.style.color = color === 'orange' ? 'black' : 'white';
        }

        function broadcastCourse() {
            if(!isHost) return;
            const w = parseFloat(document.getElementById('inp-wind').value);
            const d = parseFloat(document.getElementById('inp-dist').value);
            
            // Set start point to where the boat IS right now (or dummy pos)
            currentCourse = { start: { lat: myPos.lat, lng: myPos.lng }, wind: w, dist: d };
            
            renderCourse(); // Update local map
            
            // Send to everyone
            connections.forEach(c => { if(c.open) c.send(currentCourse); });
        }

        // --- MAP & GPS ---
        function initMap() {
            map = L.map('map').setView([50.8, -1.2], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
            courseLayer.addTo(map);

            if(isDummy) {
                map.on('click', e => updatePos(e.latlng.lat, e.latlng.lng, 0, 0));
                setTimeout(() => updatePos(50.8, -1.2, 0, 0), 500);
            }
        }

        function startGPS() {
            if(isDummy) return;
            if("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    p => updatePos(p.coords.latitude, p.coords.longitude, p.coords.heading, p.coords.speed),
                    e => console.log(e), 
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            } else alert("GPS not supported");
        }

        function updatePos(lat, lng, hdg, spd) {
            myPos = { lat, lng, heading: hdg || 0 };
            document.getElementById('val-cog').innerText = Math.round(myPos.heading);
            document.getElementById('val-sog').innerText = spd ? (spd * 1.94).toFixed(1) : "0.0";

            if(!boatMarker) {
                boatMarker = L.marker([lat, lng], {
                    icon: L.divIcon({ className: 'boat-icon', html: `<div class="shape-boat" style="transform:rotate(0deg);"></div>`, iconSize: [20, 25], iconAnchor: [10, 12] })
                }).addTo(map);
                map.setView([lat, lng], 14);
            } else {
                boatMarker.setLatLng([lat, lng]);
                boatMarker.getElement().innerHTML = `<div class="shape-boat" style="transform:rotate(${myPos.heading}deg);"></div>`;
            }
            findNearest();
        }

        // --- GEOMETRY ---
        const R_NM = 3440.065;
        function toRad(d) { return d * Math.PI / 180; }
        function toDeg(r) { return r * 180 / Math.PI; }
        function dest(lat, lng, brng, dist) {
            let lat1 = toRad(lat), lon1 = toRad(lng), b = toRad(brng), d = dist/R_NM;
            let lat2 = Math.asin(Math.sin(lat1)*Math.cos(d) + Math.cos(lat1)*Math.sin(d)*Math.cos(b));
            let lon2 = lon1 + Math.atan2(Math.sin(b)*Math.sin(d)*Math.cos(lat1), Math.cos(d)-Math.sin(lat1)*Math.sin(lat2));
            return { lat: toDeg(lat2), lng: toDeg(lon2) };
        }

        function renderCourse() {
            if(!currentCourse.start) return;
            courseLayer.clearLayers();
            const { start: s, wind: w, dist: d } = currentCourse;

            // Calc Marks
            const m1 = dest(s.lat, s.lng, w, d);
            const reachAngle = (w - 115 + 360) % 360;
            const reachLen = d * 0.5;
            const m2 = dest(m1.lat, m1.lng, reachAngle, reachLen);
            const gateCenter = dest(m2.lat, m2.lng, (w + 180) % 360, d);
            const p3p = dest(gateCenter.lat, gateCenter.lng, (w - 90 + 360)%360, 0.02);
            const p3s = dest(gateCenter.lat, gateCenter.lng, (w + 90 + 360)%360, 0.02);
            const m4 = dest(gateCenter.lat, gateCenter.lng, w, d * 0.66);
            const m5 = dest(m4.lat, m4.lng, reachAngle, reachLen * 0.85);

            // Create Objects
            const marks = [
                {id:"1", p:m1, t:"cyl"}, {id:"2", p:m2, t:"cyl"}, 
                {id:"3P", p:p3p, t:"cyl"}, {id:"3S", p:p3s, t:"cyl"},
                {id:"4", p:m4, t:"tri"}, {id:"5", p:m5, t:"tri"},
                {id:"S", p:s, t:"boat"}
            ];

            // Render
            marks.forEach(m => {
                if(m.t === 'boat') return;
                let h = m.t==='cyl' ? `<div class="shape-cyl"></div>` : `<div class="shape-tri"></div>`;
                h += `<div class="mark-label">${m.id}</div>`;
                L.marker([m.p.lat, m.p.lng], { icon: L.divIcon({ html: h, className:'x', iconSize:[30,30], iconAnchor:[15,15] }) }).addTo(courseLayer);
            });

            // Auto Zoom (only if we aren't dragging the map manually)
            const bounds = L.latLngBounds(marks.map(m => [m.p.lat, m.p.lng]));
            map.fitBounds(bounds, {padding:[50,50]});

            // Save for distance calc
            window.activeMarks = marks;
        }

        function findNearest() {
            if(!window.activeMarks) return;
            let near = null, min = Infinity;
            window.activeMarks.forEach(m => {
                let d = map.distance([myPos.lat, myPos.lng], [m.p.lat, m.p.lng]);
                if(d < min) { min = d; near = m; }
            });
            if(near) document.getElementById('target-info').innerHTML = `To ${near.id}: <strong>${Math.round(min)}m</strong>`;
        }
    </script>
</body>
</html>
